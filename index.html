<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>收藏页</title>
	<style>
		body {
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #F5F5F5;
			padding: 20px;
			text-align: center;
		}

		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}

		section {
			background-color: #FFF;
			border: 1px solid #EAEAEA;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin: 10px;
			padding: 20px;
			text-align: center;
			width: 300px;
			cursor: pointer; /* 设置鼠标指针为手型 */
		}

		h1, h2 {
			font-weight: normal;
			margin: 0 0 10px;
		}

		img {
			width: 150px; /* 设置图标的宽度为 150px，高度自适应 */
			margin-bottom: 10px; /* 图标和标题之间添加 10px 的下边距 */
		}
	</style>
</head>
<body>
	<header>
		<h1>我的收藏</h1>
	</header>
	<main>
		<section onclick="window.open('https://www.baidu.com/')">
			<img src="https://www.baidu.com/img/flexible/logo/pc/result.png" alt="百度">
			<h2>百度</h2>
		</section>
		<section onclick="window.open('https://www.bilibili.com/')">
			<img src="https://www.bilibili.com/favicon.ico" alt="哔哩哔哩">
			<h2>哔哩哔哩</h2>
		</section>
		<section onclick="window.open('https://music.163.com/')">
			<img src="https://s1.music.126.net/style/favicon.ico?v20180823" alt="网易云音乐">
			<h2>网易云音乐</h2>
		</section>
		<section onclick="window.open('https://juejin.cn/')">
			<img src="https://b-gold-cdn.xitu.io/favicons/v2/apple-touch-icon.png" alt="稀土掘金">
			<h2>稀土掘金</h2>
		</section>
	</main>
	<div class="ask">
		我想实现歌词播放滚动效果，并且可以拖动歌词实现时间轴跳转，请问如何实现
	</div>
</body>
</html>
